    # web serve for dymatic web (fe_nodejs(ssr) |be_nodejs(ssr)) as default
    location / {
      root           /usr/share/nginx/html/fe;
      index  index.js;
      #here __DOCKER_NODEJS__ is nodejs cm name
      proxy_pass http://__DOCKER_FE_NODEJS__:3000;
      #set header for real ip
      proxy_set_header X-Real-IP $remote_addr;
      #set header for host name/ip
      proxy_set_header Host $host;
      # 后端的Web服务器可以通过 X-Forwarded-For 获取用户真实 IP
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # 允许客户端请求的最大单文件字节数
      client_max_body_size 15M;
      # 缓冲区代理缓冲用户端请求的最大字节数
      client_body_buffer_size 128k;
    }

    # dymatic serve for api req from /api/xx.js url path to /xx.js pm path (be-js)
    location ^~ /api/.+\.js${
        #replace /api/ prefix to / ,and stop running location rule
        rewrite  ^/api/(.*)$ /$1 break;
        root /usr/share/nginx/html/be/;
        index  index.html index.htm index.js;
        #uses nginx-404-page repalce php-404-page(File not found)
        try_files $uri =404;
        fastcgi_pass   __DOCKER_BE_NODEJS__:3001;
        fastcgi_index  index.js;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }

